name: Android Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ— Setup Repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ— Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: âš™ï¸ Expo Prebuild
        run: npx expo prebuild --platform android --no-interactive

      - name: ğŸ”‘ Setup Release Keystore
        run: |
          # 1. Generate Keystore
          keytool -genkey -v -keystore android/app/release.keystore \
          -storepass android -alias my-key-alias -keypass android \
          -keyalg RSA -keysize 2048 -validity 10000 \
          -dname "CN=AgroGB,O=AgroGB,C=BR"

          # 2. Configure gradle.properties for Signing
          echo "MYAPP_UPLOAD_STORE_FILE=release.keystore" >> android/gradle.properties
          echo "MYAPP_UPLOAD_KEY_ALIAS=my-key-alias" >> android/gradle.properties
          echo "MYAPP_UPLOAD_STORE_PASSWORD=android" >> android/gradle.properties
          echo "MYAPP_UPLOAD_KEY_PASSWORD=android" >> android/gradle.properties

      - name: ğŸ˜ Build APK
        working-directory: android
        run: ./gradlew assembleRelease --no-daemon

      - name: ğŸ“¤ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: agrogb-v7-release
          path: android/app/build/outputs/apk/release/app-release.apk
